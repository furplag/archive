services:
  el10:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        EL_VERSION: 10
        RPMBUILD_GROUP: ${RPMBUILD_GROUP}
        RPMBUILD_GROUP_ID: ${RPMBUILD_GROUP_ID}
        RPMBUILD_USER: ${RPMBUILD_USER}
        RPMBUILD_USER_ID: ${RPMBUILD_USER_ID}
        REPO_URL: ${REPO_URL_EL10}
        REPO_NAME: ${REPO_NAME}
        GPG_KEY: _gpg_key
        GPG_PRIVATEKEY: _gpg_privatekey
        GPG_PRIVATEKEY_PASSPHRASE: _gpg_privatekey_passphrase
      secrets:
        - _gpg_key
        - _gpg_privatekey
        - _gpg_privatekey_passphrase
    container_name: rpmbuild-el10
    restart: no
    volumes:
      - type: volume
        source: rpmbuild_el10_data
        target: /home/rpmbuild
    stdin_open: true
    tty: true

  el9:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        EL_VERSION: 9
        RPMBUILD_GROUP: ${RPMBUILD_GROUP}
        RPMBUILD_GROUP_ID: ${RPMBUILD_GROUP_ID}
        RPMBUILD_USER: ${RPMBUILD_USER}
        RPMBUILD_USER_ID: ${RPMBUILD_USER_ID}
        REPO_URL: ${REPO_URL_EL9}
        REPO_NAME: ${REPO_NAME}
        GPG_KEY: _gpg_key
        GPG_PRIVATEKEY: _gpg_privatekey
        GPG_PRIVATEKEY_PASSPHRASE: _gpg_privatekey_passphrase
      secrets:
        - _gpg_key
        - _gpg_privatekey
        - _gpg_privatekey_passphrase
    container_name: rpmbuild-el9
    restart: no
    volumes:
      - type: volume
        source: rpmbuild_el9_data
        target: /home/rpmbuild
    stdin_open: true
    tty: true

