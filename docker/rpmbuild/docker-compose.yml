  _gpg_key:
    file: "${GPG_KEY}"
  _gpg_privatekey:
    file: "${GPG_PRIVATEKEY}"
  _gpg_privatekey_passphrase:
    file: "${GPG_PRIVATEKEY_PASSPHRASE}"

# must be add permissions to RPMBUILD_USER to handles data .
